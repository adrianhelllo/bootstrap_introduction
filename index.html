<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Getting started with Bootstrap 5</title>
  </head>
  <body>
    <div class="container p-5 my-5 border">
      <h1>border</h1>
      <p>I only have a border applied, but I have extra margins, and padding.</p>
    </div>
    <div class="container p-5 my-5 bg-dark text-white">
      <h1>bg-dark text-white</h1>
      <p>My background is dark, and my text is white. I also have extra margins, and padding.</p>
    </div>
    <div class="container p-5 my-5 bg-primary text-white">
      <h1>bg-primary text-white border</h1>
      <p>My background is blue and my text is white. I also have extra margins, and padding.</p>
    </div>
  </body>
</html>
