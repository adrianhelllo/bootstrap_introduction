<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Getting started with Bootstrap 5</title>
</head>
<body>
    <div class="container">
        <h1>.container</h1>
        <p>This container has class .container, so it is fixed width.</p>
    </div>
    <div class="container-fluid">
        <h1>.container-fluid</h1>
        <p>This container has class .container-fluid, so it is full width.</p>
    </div>

    <h2>Bootstrap requires you to have a container to wrap site contents.</h2>
</body>
</html>
